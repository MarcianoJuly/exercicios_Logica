<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="final.css">
    <script src="inicio.js" defer></script>
    <title>Document</title>     
</head>

<body id="checkout-page">
    <h1 style="text-align: center;">Formulario Basico</h1>
    <hr>

    <div id="fade" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div id="message" class="hide">
          <div class="alert alert-light" role="alert">
            <h4>Mensagem:</h4>
            <p></p>
            <button id="close-message" type="button">
              Fechar
            </button>
          </div>
        </div>
    </div>
    <div style="float:left; width :64%;">
        <div style="float:left; margin-left: 64%;">
        <div style="position: relative;"> <!--CPF, data de nascimento, e-mail e endereço-->
            <form id="address-form">
                <p>
                    <label for="nameClient">First name:</label>
                    <input type="text" name="nameClient" id="nameClient" placeholder="Ex: Julio Mariano" required><!-- (id) tem que corresponder ao valor do label-->  
                </p>
                <p>
                    <label for="cpfClient">CPF:</label>
                    <input type="text" name="cpfClient" id="cpfClient" placeholder="Ex: XXX.XXX.XXX-XX" required pattern="[0-9]{11}">
                </p>
                <p>
                    <label for="dataNascimento">Data de nascimento:</label>
                    <input type="date" name="nascido" id="dataNascimento" required>
                </p>
                <p>
                    <label for="emailC">Email:</label>
                    <input type="email" name="emailC" id="emailC" placeholder="random@gmail.com" required>
                </p>
                <p>
                    <label for="telefonim">telefone:</label>
                    <input type="tel" name="telefone" id="telefonim" placeholder="" pattern="[0-9]{2}[0-9]{5}[0-9]{4}">
                </p>
            <section id="cep-form">
                <p>
                    <label for="cep">Digite o seu CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="Digite o seu CEP" maxlength="8" minlength="8" required/>
                </p>
                <p>
                    <label for="address">Rua</label>
                    <input type="text" id="address" name="address" placeholder="Rua" required disabled data-input/>
                </p>
                <p >
                    <label for="number">Digite o número da residência</label>
                    <input type="text" id="number" name="number" placeholder="Digite o número da residência" disabled required data-input/>
                    
                </p>
                <p >
                    <label for="complement">Digite o complemento</label>
                    <input type="text" id="complement" name="complement" placeholder="Digite o complemento" disabled data-input/>
                </p>
                <p >
                    <label for="neighborhood">Bairro</label>
                    <input type="text" id="neighborhood" name="neighborhood" placeholder="Bairro" disabled required data-input/>
                </p>
                <p>
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city" placeholder="Cidade" disabled required data-input/>
                </p>
                <p >
                    <select 
                    id="region" disabled requireddata-input>
                    <option selected>Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    </select>
                </p>
                </section>
                <div>
                    <button id="save-btn" type="submit" >Cadastrar</button>
                    <button id="save-btn" type="reset">Reset</button>
                </div>
            </form>
        </div>
        </div> 
    </div>
</body>
</html>
